name: Build

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Unit Tests

    strategy:
      matrix:
        node-version:
          - 14.x
          - 16.x
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - run: npm ci
      - run: npm test
